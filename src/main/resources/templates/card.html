<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="fragments/head :: head">
</head>
<body>
      <div id="wrapper">

            <nav th:replace="fragments/menu :: nav"></nav>

            <div id="page-wrapper">
                  <div class="row">
                        <div class="col-lg-12">
                              <h1 class="page-header">View Card</h1>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Card Number:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.number}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Full Name:</p>
                        </div>
                        <div class="col-lg-11">
                              <p class="text-primary" th:text="${card.firstName} + ' ' + ${card.lastName} + ' ' + ${card.midName}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Birth Date:</p>
                        </div>
                        <div class="col-lg-11">
                              <p class="text-primary" th:text="${card.birthDate}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Created Date:</p>
                        </div>
                        <div class="col-lg-11">
                              <p class="text-primary" th:text="${card.createDate}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Phone:</p>
                        </div>
                        <div class="col-lg-11">
                              <p class="text-primary" th:text="${card.phone}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Web:</p>
                        </div>
                        <div class="col-lg-11">
                              <p class="text-primary" th:text="${card.webLink}"></p>
                        </div>
                  </div>

            </div>
      </div>
</body>
</html>
