<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="fragments/head :: head">
</head>
<body>
      <div id="wrapper">

            <nav th:replace="fragments/menu :: nav"></nav>

            <div id="page-wrapper">
                  <div class="row">
                        <div class="col-lg-12">
                              <h1 class="page-header">
                                    View Card 
                                    <a href="#" th:href="${'/card/edit/' + card.id}"><i class="fa fa-edit fa-fw"/></a>
                                    <a href="#" th:href="${'/card/delete/' + card.id}"
                                       onclick="return confirm('Are you sure you want to delete this card?');"><i class="fa fa-trash-o fa-fw"/></a>
                                    <a th:if="${card.isActive()}" href="#" th:href="${'/card/ban/' + card.id}"
                                       onclick="return confirm('Are you sure you want to block this card?');"><i class="fa fa-ban fa-fw"/></a>
                              </h1>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                        </div>
                        <div class="col-lg-11">
                              <img width="150" th:src="${'data:image/png;base64,' + card.base64File()}"></img>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Card Number:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.number}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Full Name:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.firstName} + ' ' + ${card.lastName} + ' ' + ${card.midName}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Birth Date:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.birthDate}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Created Date:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.createDate}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Phone:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.phone}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Web:</p>
                        </div>
                        <div class="col-lg-11">
                              <a th:href="${card.webLink}" target="_blank" th:text="${card.webLink}"></a>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Type:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.type}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">State:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.state}"></p>
                        </div>
                  </div>

                  <div class="row">
                        <div class="col-lg-1">
                              <p class="text-muted">Comment:</p>
                        </div>
                        <div class="col-lg-11">
                              <p th:text="${card.comment}"></p>
                        </div>
                  </div>

            </div>
      </div>
</body>
</html>
