<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="fragments/head :: head">
</head>
<body>
      <div id="wrapper">

            <nav th:replace="fragments/menu :: nav"></nav>

            <div id="page-wrapper">
                  <div class="row">
                        <div class="col-lg-12">
                              <h1 class="page-header">Cards</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                  </div>
                  <!-- /.row -->
                  <div class="row">
                        <div class="col-lg-12">
                              <div class="panel panel-default">
                                    <div class="panel-heading">
                                          <a class="btn btn-primary" th:href="@{/card/new}">Create New Card</a>
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                          <div class="dataTable_wrapper">
                                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                      <thead>
                                                            <tr>
                                                                  <th>Image</th>
                                                                  <th>Number</th>
                                                                  <th>Name</th>
                                                                  <th>State</th>
                                                                  <th>Actions</th>
                                                            </tr>
                                                      </thead>
                                                      <tbody>
                                                            <tr th:each="c : ${cards}">
                                                                  <td>
                                                                        <a th:href="${'/card/' + c.id}">
                                                                              <img height="30" th:src="${'data:image/png;base64,' + c.base64File()}"></img>
                                                                        </a>
                                                                  </td>
                                                                  <td th:text="${c.number}"></td>
                                                                  <td th:text="${c.firstName} + ' ' + ${c.lastName}"></td>
                                                                  <td th:text="${c.state}"></td>
                                                                  <td>
                                                                        <a href="#" th:href="${'/card/edit/' + c.id}"><i class="fa fa-edit fa-fw"/></a>
                                                                        <a href="#" th:href="${'/card/delete/' + c.id}"
                                                                           onclick="return confirm('Are you sure you want to delete this card?');"><i class="fa fa-trash-o fa-fw"/></a>
                                                                        <a th:if="${c.isActive()}" href="#" th:href="${'/card/ban/' + c.id}"
                                                                           onclick="return confirm('Are you sure you want to block this card?');"><i class="fa fa-ban fa-fw"/></a>
                                                                  </td>
                                                            </tr>
                                                      </tbody>
                                                </table>
                                          </div>
                                    </div>
                                    <!-- /.panel-body -->
                              </div>
                              <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                  </div>
                  <!-- /.row -->
            </div>


      </div>

      <script>
            $(document).ready(function() {
                  $('#dataTables-example').DataTable({
                        responsive: true
                  });
            });
      </script>

</body>
</html>
