<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="fragments/head :: head">
</head>
<body>
      <div id="wrapper">

            <nav th:replace="fragments/menu :: nav"></nav>

            <div id="page-wrapper">
                  <div class="row">
                        <div class="col-lg-12">
                              <h1 class="page-header">Cards</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                  </div>
                  <!-- /.row -->
                  <div class="row">
                        <div class="col-lg-12">
                              <div class="panel panel-default">
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                          <div class="dataTable_wrapper">
                                                <table class="table table-striped table-bordered table-hover" id="dataTables-receipts">
                                                      <thead>
                                                            <tr>
                                                                  <th>Number</th>
                                                                  <th>Amount</th>
                                                                  <th>Card</th>
                                                            </tr>
                                                      </thead>
                                                      <tbody>
                                                            <tr th:each="r : ${receipts}">
                                                                  <td>
                                                                        <a th:href="${'/receipt/' + r.id}">
                                                                              <p th:text="${r.number}"></p>
                                                                        </a>
                                                                  </td>
                                                                  <td th:text="${c.amount}"></td>
                                                                  <td>
                                                                        <a th:href="${'/card/' + r.card.id}">
                                                                              <p th:text="${r.card.number}"></p>
                                                                        </a>
                                                                  </td>
                                                            </tr>
                                                      </tbody>
                                                </table>
                                          </div>
                                    </div>
                                    <!-- /.panel-body -->
                              </div>
                              <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                  </div>
                  <!-- /.row -->
            </div>


      </div>

      <script>
            $(document).ready(function() {
                  $('#dataTables-receipts').DataTable({
                        responsive: true
                  });
            });
      </script>

</body>
</html>
