<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="fragments/head :: head">
</head>
<body>
<div id="wrapper">

      <nav th:replace="fragments/menu :: nav"></nav>

      <div id="page-wrapper">
            <div class="row">
                  <div class="col-lg-12">
                        <h1 class="page-header">Edit / New Card</h1>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-12">
                        <div class="panel panel-default">
                              <div class="panel-heading">
                                    Fill Form
                              </div>
                              <div class="panel-body">
                                    <form role="form" th:action="@{/card}" th:object="${card}" th:method="POST">
                                          <input type="hidden" th:field="*{id}"></input>
                                          <div class="row">
                                                <div class="col-lg-6">
                                                      <div class="form-group">
                                                            <label>Card Number</label>
                                                            <input class="form-control" th:field="*{number}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>First Name</label>
                                                            <input class="form-control" th:field="*{firstName}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input class="form-control" th:field="*{lastName}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Middle Name</label>
                                                            <input class="form-control" th:field="*{midName}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Birth Date</label>
                                                            <input class="form-control datepicker" th:field="*{birthDate}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Upload Image</label>
                                                            <input type="file" ></input>
                                                      </div>
                                                </div>
                                                <!-- /.col-lg-6 (nested) -->
                                                <div class="col-lg-6">
                                                      <div class="form-group">
                                                            <label>Type</label>
                                                            <select class="form-control" name="type">
                                                                  <option>Deposit</option>
                                                                  <option>Repost</option>
                                                            </select>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Phone</label>
                                                            <input class="form-control"  th:field="*{phone}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Link</label>
                                                            <input class="form-control"  th:field="*{webLink}"></input>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Comment</label>
                                                            <textarea class="form-control" rows="3"  th:field="*{comment}"></textarea>
                                                      </div>
                                                      <div class="form-group">
                                                            <button class="btn btn-primary" style="float:right" type="submit">Save</button>
                                                      </div>
                                                </div>
                                                <!-- /.col-lg-6 (nested) -->
                                          </div>
                                    </form>
                                    <!-- /.row (nested) -->
                              </div>
                              <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                  </div>
                  <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

      </div>
</div>

<script>
      $('.datepicker').datepicker();
</script>

</body>
</html>
