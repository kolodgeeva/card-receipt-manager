<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="fragments/head :: head">
</head>
<body>
<div id="wrapper">

      <nav th:replace="fragments/menu :: nav"></nav>

      <div id="page-wrapper">
            <div class="row">
                  <div class="col-lg-12">
                        <h1 class="page-header">Edit / New Card</h1>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-12">
                        <div class="panel panel-default">
                              <div class="panel-heading">
                                    Fill Form
                              </div>
                              <div class="panel-body">
                                    <form th:action="@{/card}" th:object="${card}" th:method="POST" enctype="multipart/form-data">
                                          <input type="hidden" th:field="*{id}"></input>
                                          <input type="hidden" th:field="*{createDate}" class="datepicker"></input>
                                          <div class="row">
                                                <div class="col-lg-6">
                                                      <div th:class="${#fields.hasErrors('number')}? 'form-group has-error' : 'form-group'">
                                                            <label>Card Number</label>
                                                            <input class="form-control" th:field="*{number}"></input>
                                                            <label th:if="${#fields.hasErrors('number')}" class="control-label" th:errors="*{number}"></label>
                                                      </div>
                                                      <div th:class="${#fields.hasErrors('firstName')}? 'form-group has-error' : 'form-group'">
                                                            <label>First Name</label>
                                                            <input class="form-control" th:field="*{firstName}"></input>
                                                            <label th:if="${#fields.hasErrors('firstName')}" class="control-label" th:errors="*{firstName}"></label>
                                                      </div>
                                                      <div th:class="${#fields.hasErrors('lastName')}? 'form-group has-error' : 'form-group'">
                                                            <label>Last Name</label>
                                                            <input class="form-control" th:field="*{lastName}"></input>
                                                            <label th:if="${#fields.hasErrors('lastName')}" class="control-label" th:errors="*{lastName}"></label>
                                                      </div>
                                                      <div>
                                                            <label>Middle Name</label>
                                                            <input class="form-control" th:field="*{midName}"></input>
                                                      </div>
                                                      <div th:class="${#fields.hasErrors('birthDate')}? 'form-group has-error' : 'form-group'">
                                                            <label>Birth Date</label>
                                                            <input class="form-control datepicker" th:field="*{birthDate}"></input>
                                                            <label th:if="${#fields.hasErrors('birthDate')}" class="control-label" th:errors="*{birthDate}"></label>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Upload Image</label>
                                                            <input type="file" name="file1"></input>
                                                      </div>
                                                </div>
                                                <!-- /.col-lg-6 (nested) -->
                                                <div class="col-lg-6">
                                                      <div th:class="${#fields.hasErrors('type')}? 'form-group has-error' : 'form-group'">
                                                            <label>Type</label>
                                                            <select class="form-control" th:field="*{type}">
                                                                  <option th:value="DEPOSIT">DEPOSIT</option>
                                                                  <option th:value="REPOST">REPOST</option>
                                                            </select>
                                                            <label th:if="${#fields.hasErrors('type')}" class="control-label" th:errors="*{type}"></label>
                                                      </div>
                                                      <div th:class="${#fields.hasErrors('state')}? 'form-group has-error' : 'form-group'">
                                                            <label>State</label>
                                                            <select class="form-control" th:field="*{state}">
                                                                  <option th:value="ACTIVE">ACTIVE</option>
                                                                  <option th:value="BLOCKED">BLOCKED</option>
                                                            </select>
                                                            <label th:if="${#fields.hasErrors('state')}" class="control-label" th:errors="*{state}"></label>
                                                      </div>
                                                      <div th:class="${#fields.hasErrors('phone')}? 'form-group has-error' : 'form-group'">
                                                            <label>Phone</label>
                                                            <input class="form-control" th:field="*{phone}"></input>
                                                            <label th:if="${#fields.hasErrors('phone')}" class="control-label" th:errors="*{phone}"></label>
                                                      </div>
                                                      <div th:class="${#fields.hasErrors('webLink')}? 'form-group has-error' : 'form-group'">
                                                            <label>Link</label>
                                                            <input class="form-control" th:field="*{webLink}"></input>
                                                            <label th:if="${#fields.hasErrors('webLink')}" class="control-label" th:errors="*{webLink}"></label>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Comment</label>
                                                            <textarea class="form-control" rows="3" th:field="*{comment}"></textarea>
                                                      </div>
                                                      <div class="form-group">
                                                            <button class="btn btn-primary" style="float:right" type="submit">Save</button>
                                                      </div>
                                                </div>
                                                <!-- /.col-lg-6 (nested) -->
                                          </div>
                                    </form>
                                    <!-- /.row (nested) -->
                              </div>
                              <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                  </div>
                  <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

      </div>
</div>
<script th:inline="javascript">
      /*<![CDATA[*/
      $('.datepicker').datepicker(
              {
                    format: 'dd/mm/yyyy'
              });

      // govnocode
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!

      var yyyy = today.getFullYear();
      if (dd < 10){
            dd = '0' + dd;
      }
      if (mm < 10){
            mm = '0' + mm;
      }
      today = dd + '/' + mm + '/' + yyyy;
      if (!$('#createDate').val()) {
            $('#createDate').val(today);
      }
      /*]]>*/
</script>
</body>
</html>
